<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>得点管理システム</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<h2>学生管理</h2>
	<a class="btn btn-warning" th:href="@{/studentadd/}">新規登録</a>
	<div class="search-area">
	<script src="js/search.js"></script>
  	<form method="post" th:action="@{/studenttop/}">
    	<select id="entYear" name="entYear">
			<option value="">入学年度を選択してください</option>
      		<option value="2014">2014</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
  			<option value="2022">2022</option>
  			<option value="2023">2023</option>
  			<option value="2024">2024</option>
  			<option value="2025">2025</option>
  			<option value="2026">2026</option>
		  	<option value="2027">2027</option>
		  	<option value="2028">2028</option>
		  	<option value="2029">2029</option>
		  	<option value="2030">2030</option>
		  	<option value="2031">2031</option>
		  	<option value="2032">2032</option>
		  	<option value="2033">2033</option>
    	</select>
    	<select id="classNum" name="classNum">
			<option value="">クラスを選択してください</option>
			<option value="101">101</option>
		  	<option value="102">102</option>
		  	<option value="103">103</option>
    	</select>
		<div class="search-box">
			<span>
				<label>在学中</label>
			</span>
			<!-- チェックありの場合　（在学中） -->
			<input type="checkbox" id="isAttend" name="isAttend">
			<!-- チェックなしの場合　（退学中） -->
			<input type="hidden" name="isAttend" value="false">
		</div>
		<div>
		<div>
			<button class="btn btn-primary" type="submit">絞込み</button>
		</div>
  	</form>
	</div>
  		<table class="table table-striped">
				<th>入学年度</th>
				<th>学生番号</th>
				<th>氏名</th>
				<th>クラス番号</th>
				<th>在学中</th>
				<th role="action"></th>
			<tbody>
				<tr class="align-middle" th:each="student : ${students}">
					<td th:text="${student.entYear}"></td>
					<td th:text="${student.no}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.classNum}"></td>
					<td th:text="${student.isAttend!= null && student.isAttend ? '◯' : (student.isAttend != null && !student.isAttend ? '✕' : '✕')}"></td>
					<td>
						<a class="btn btn-warning" th:href="@{/studentchange/{id}/(id=${student.id})}">変更</a>
					</td>
				</tr>
			</tbody>
		</table>
	<div th:unless="${students!=null and !students.empty}">
		<div class="alert alert-danger" role="alert">
			学生情報が存在しませんでした
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
