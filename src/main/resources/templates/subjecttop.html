<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>科目管理システム</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<h2>科目管理</h2>
	<a class="btn btn-warning" th:href="@{/subjectadd/}">新規登録</a>
  		<table class="table table-striped">
	<div class="search-area">
	<script src="js/search.js"></script>
  	<form method="post" th:action="@{/subjecttop/}">
				<th>科目コード</th>
				<th>科目名</th>
				<th role="action"></th>
			<tbody>
				<tr class="align-middle" th:each="subject : ${subjects}">
					<td th:text="${subject.cd}"></td>
					<td th:text="${subject.name}"></td>
					<td>
						<a class="btn btn-warning" th:href="@{/subjectchange/{id}/(id=${subject.id})}">変更</a>
					</td>
					<td>
						<a class="btn btn-warning" th:href="@{/subjectdelete/{id}/(id=${subject.id})}">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
	<div th:unless="${subjects!=null and !subjects.empty}">
		<div class="alert alert-danger" role="alert">
			科目情報が存在しませんでした
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
